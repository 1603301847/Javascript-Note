<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        /**
         * Math.round(x) 的返回值是 x 四舍五入为最接近的整数
        */
        document.getElementById("demo").innerHTML = Math.round(4.4); // 4
    </script>
</body>
</html>
