<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>

    <script>
        // Math.min() 返回参数列表中的最低值
        document.getElementById("demo").innerHTML = Math.min(0, 150, 30, 20, -8, -200);

        // Math.max() 返回参数列表中的最高值
        document.getElementById("demo1").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
    </script>
</body>

</html>
