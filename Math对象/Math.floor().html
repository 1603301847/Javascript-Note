<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        // Math.floor(x) 返回 x 被下舍入为最接近整数的值
        document.getElementById("demo").innerHTML = Math.floor(2.7); // 2
    </script>
