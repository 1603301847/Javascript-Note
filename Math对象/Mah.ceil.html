<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        // Math.ceil() 把数字上舍入为最接近的整数
        document.getElementById("demo").innerHTML = Math.ceil(6.4); // 7
    </script>
</body>
