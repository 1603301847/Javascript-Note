<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        // Math.sin(x) 返回角 x（以弧度计）的正弦（介于 -1 与 1 之间的值）
        document.getElementById("demo").innerHTML = Math.sin(90 * Math.PI / 180);
    </script>
</body>
</html>
