<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        // Math.floor(Math.random() * 10) 返回 0 与 9 之间的随机整数（均包含）
        document.getElementById("demo").innerHTML = Math.floor(Math.random() * 10);
    </script>
</body>

</html>
