<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        // Create an object:
        var person = {
            firstName: "Bill",
            lastName: "Gates",
            language: "en",
            set lang(value) {
                this.language = value;
            }
        };
        // 使用 set 设置属性：
        person.lang = "zh";
        // 显示对象的数据：
        document.getElementById("demo").innerHTML = person.language;
    </script>
</body>

</html>
