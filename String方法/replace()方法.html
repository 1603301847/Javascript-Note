<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">Hello World and World</div>
    <div id="demo1">Hello World and World</div>
    <div id="demo2">Hello World and World</div>

    <button type="button" onclick="myFuntion()">点击替换</button>
    <script>
        function myFuntion() {
            // replace()方法 用另一个值替换字符串中指定的值 返回新的字符串
            // 默认替换首个匹配
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML.replace('World',
                'Javascript');
            // 对大小写敏感
            document.getElementById('demo1').innerHTML = document.getElementById('demo1').innerHTML.replace('WORLD',
                'Javascript');
            // 如果需要全局搜索 使用正则表达式 /g 正则表达式不带引号
            document.getElementById('demo2').innerHTML = document.getElementById('demo2').innerHTML.replace(/World/g,
                'Javascript');
        }
    </script>
</body>

</html>
