<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <!-- length属性返回字符串的长度 -->
    <script>
        var txt = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        document.getElementById('demo').innerHTML = txt.length; // 26
    </script>
</body>
</html>
