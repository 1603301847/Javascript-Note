<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var txt = 'Hello World!';
        // search()方法 返回字符串中指定文本第一次出现的位置 无法设置第二个开始位置的参数
        document.getElementById('demo').innerHTML = txt.search('o'); // 4
    </script>
</body>
</html>
