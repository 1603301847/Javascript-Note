<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">Hello World</div>
    <button type="button" onclick="myFunction()">点击转换字符串为小写</button>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML.toLowerCase();
        }
    </script>
</body>

</html>
