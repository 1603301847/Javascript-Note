<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <script>
        var txt = 'Apple, Banana, Mango';
        // substr(start,length)方法 提取字符串的某个部分，并在新的字符串返回被提取的部分 
        // 第二个参数规定被提取部分的长度
        document.getElementById('demo').innerHTML = txt.substr(7, 6); // Banana
        // 如果省略第二个参数 则裁减字符串的剩余部分
        document.getElementById('demo1').innerHTML = txt.substr(7); // Banana, Mango
        // 如果首个参数为负数 则从字符串的结尾开始计算位置 
        document.getElementById('demo2').innerHTML = txt.substr(-5); // Mango
        // 第二个参数不能为负，因为定义的是长度
        document.getElementById('demo3').innerHTML = txt.substr(-5, 8); // Mango
    </script>
</body>

</html>
