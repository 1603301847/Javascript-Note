<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var txt = "Hello World";
        // charAt()方法 返回指定字符串中指定索引(下标)的字符串
        document.getElementById('demo').innerHTML = txt.charAt(0); // H
    </script>
</body>

</html>
