<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <script>
        var txt = 'Hello World!';
        // indexOf()方法判断某个指定的字符串的值在字符串中首次出现的位置 
        document.getElementById('demo1').innerHTML = txt.indexOf('W'); // 6
        // 如果未找到文本则返回-1
        document.getElementById('demo2').innerHTML = txt.indexOf('w'); // -1
        // 接受作为索引起始位置的第二参数 无法设置更强大的搜索值(正则表达式)
        document.getElementById('demo3').innerHTML = txt.indexOf('o', 6); // 7
    </script>
</body>

</html>
