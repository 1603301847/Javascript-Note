<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">hello world</div>
    <div id="demo1">hello world</div>
    <button type="button" onclick="myFunction()">点击转换字符串为大写</button>
    <script>
        function myFunction() {
            // toUpperCase()方法 将字符串转换为大写
            document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML.toUpperCase();
        }
    </script>
</body>

</html>
