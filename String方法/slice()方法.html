<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script>
        var txt = 'Apple, Banana, Mango';
        // slice(start,end)方法 提取字符串的某个部分，并在新的字符串中返回被提取的部分
        document.getElementById('demo').innerHTML = txt.slice(7, 13); // Banana
        // 如果参数为负值，则从字符串的结尾开始计数
        document.getElementById('demo1').innerHTML = txt.slice(-13, -7); // Banana
        // 如果省略第二参数，则该方法将裁减字符串的剩余部分
        document.getElementById('demo2').innerHTML = txt.slice(7); // Banana, Mango
    </script>
</body>

</html>
