<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFuntion() {
            document.getElementById('demo').innerHTML = '段落已改变';
        }
    </script>
</head>

<body>
    <p id="demo">段落文字内容</p>
    <button type="button" onclick="myFuntion()">点击改变段落内容</button>
</body>

</html>
