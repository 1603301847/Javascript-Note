<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var myObj, x;
        myObj = {
            "name": "Bill Gates",
            "age": 62,
            "car": null
        };
        for (x in myObj) {
            document.getElementById("demo").innerHTML += x + "<br>";
        }
    </script>
</body>
</html>
