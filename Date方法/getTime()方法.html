<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="demo"></div>
     <script>
         var d = new Date();
         /**
          * getTime() 函数返回从那时起的毫秒数
         */
         document.getElementById("demo").innerHTML = d.getTime(); // 1612174462512
      </script>
</body>
</html>
