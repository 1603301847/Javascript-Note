<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        /**
         * getFullYear()方法以四位数字形式返回日期年份
        */
        document.getElementById("demo").innerHTML = d.getFullYear(); // 2021
    </script>
</body>
</html>
