<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        /**
         * setHours() 方法设置日期对象的小时（0-23）
        */
        d.setHours(22);
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>
