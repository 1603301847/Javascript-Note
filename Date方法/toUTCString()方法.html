<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        /**
         * toUTCString() 方法将日期转换为 UTC 字符串（日期显示标准）
        */
        var d = new Date();
        document.getElementById("demo").innerHTML = d.toUTCString();
    </script>
</body>
</html>
