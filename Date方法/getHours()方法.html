<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        //getHours() 方法以数字（0-23）返回日期的小时数
        document.getElementById("demo").innerHTML = d.getHours();
    </script>
</body>
</html>
