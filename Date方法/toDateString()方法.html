<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        /**
         * toDateString() 方法将日期转换为日期字符串
        */
        document.getElementById("demo").innerHTML = d.toDateString(); // Mon Feb 01 2021
    </script>
</body>
</html>
