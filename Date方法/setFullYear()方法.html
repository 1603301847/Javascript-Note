<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        /**
         * setFullYear()方法设置日期对象的年份
        */
        d.setFullYear(1999,5,13);
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>
