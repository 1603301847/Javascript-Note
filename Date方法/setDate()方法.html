<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var d = new Date();
        /**
         * setDate() 方法设置日期对象的日（1-31） 
        */
        d.setDate(d.getDate() + 15);
        document.getElementById("demo").innerHTML = d;
    </script>
</body>
</html>
