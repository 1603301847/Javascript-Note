<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="myFunction()">点击查找</button>
    <div id="demo"></div>
    <script>
        /**
         * 修饰符 i 不区分大小写查找
        */
        function myFunction() {
            var str = "Hello World";
            var patt = /world/i;
            var result = str.match(patt);
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>

</html>
