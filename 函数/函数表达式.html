<body>
    <div id="demo"></div>
    <script>
        /*
         * 函数存储在变量后，变量可以用作函数
         */

            return a * b
        };
        var z = x(4, 3);
        document.getElementById("demo").innerHTML = x(4, 3);
    </script>
