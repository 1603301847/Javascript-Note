<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button type="button" onclick="myFunction()">点击随机排序</button>
    <script>
        var arr = [100,41,56,7,89];
        document.getElementById("demo").innerHTML = arr;
        function myFunction(){
            arr.sort(function(a,b){return 0.5 - Math.random()});
            document.getElementById("demo").innerHTML = arr;
        }
    </script>
</body>
</html>
