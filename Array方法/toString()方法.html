<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var arr = ["Banana", "Apple", "Orange"];
        // toString()方法 以逗号分隔的字符串返回数组
        document.getElementById("demo").innerHTML = arr.toString();
    </script>
</body>
</html>
