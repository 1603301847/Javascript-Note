<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <div id="demo1"></div>

    <script>
        var arr = ["Apple","Orange","Banana","Mango","Lemon"];
        // slice()方法 从数组元素1位置开始切出数组的部分 创建新数组 不会从原数组删除任何元素
        // 可接受两个参数 会从开始参数选取元素，直到结束参数（不包括）为止
        document.getElementById("demo").innerHTML = arr.slice(1);
        document.getElementById("demo1").innerHTML = arr.slice(1,3);
    </script>
</body>
</html>
