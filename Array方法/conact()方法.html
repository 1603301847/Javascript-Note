<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var arr1 = ["Apple","Banana"];
        var arr2 = ["Lemon","Orange"];
        var arr3 = ["Mango"];
        /*  concat()方法 用于合并连接数组 
           不会更改现数组 
           返回一个新数组 
           使用任意数量的数组参数 
           可以将值直接作为参数合并 */
        var x = arr1.concat(arr2,arr3,["Lone"]);
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
