<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>

    <button type="button" onclick="myFunction()">点击删除最后一个元素</button>
    <script>
        var arr = ["Apple", "Banana", "Orange"];
        document.getElementById("demo").innerHTML = arr;
        // pop()方法 删除数组最后一个元素 返回被删除的那个值
        function myFunction() {
            var x = arr.pop();
            document.getElementById("demo1").innerHTML = x;
            document.getElementById("demo").innerHTML = arr;
        }
    </script>
</body>

</html>
