<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var sum = 0;
        var num = [66, 77, 88];
        for (var i = 0; i < num.length; i++) {
            sum += num[i];
        }
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>

</html>
