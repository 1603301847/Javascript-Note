<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * concat()方法用于合并两个或多个数组。
         * 此方法不会更改现有数组，而是返回一个新数组。
         * 
         * var new_array = old_array.concat(value1[, value2[, ...[, valueN]]])
         * valueN 可选 数组和/或值，将被合并到一个新的数组中。如果省略了所有 valueN 参数，则 concat 会返回调用此方法的现存数组的一个浅拷贝。
         * 返回值：新的Array实例
         */

        // 连接两个数组
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);
        console.log(array3); // Array["a", "b", "c", "d", "e", "f"]

        // 连接三个数组
        var num1 = [1, 2, 3];
        var num2 = [4, 5, 6];
        var num3 = [7, 8, 9];
        var nums = num1.concat(num2, num3);
        console.log(nums); // Array[1, 2, 3, 4, 5, 6, 7, 8, 9]

        // 将值连接到数组
        var alpha = ['a', 'b', 'c'];
        var alphaNumeric = alpha.concat(1, [2, 3]);
        console.log(alphaNumeric); // Array["a", "b", "c", 1, 2, 3]

        // 合并嵌套数组
        var num1 = [
            [1]
        ];
        var num2 = [2, [3]];
        var num3 = [5, [6]];
        var nums = num1.concat(num2);
        console.log(nums); // Array[[1], 2, [3]]

        var nums2 = num1.concat(4, num3);
        console.log(nums2); // Array[[1], 4, 5, [6]]

        num1[0].push(4);
        console.log(nums); // Array[[1, 4], 2, [3]]
    </script>
</body>

</html>
