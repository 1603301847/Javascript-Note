<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /**
         * history.back() 方法加载历史列表中前一个 URL。
        */
        function goBack() {
            window.history.back()
        }
    </script>
    </head>

    <body>
        <input type="button" value="Back" onclick="goBack()">
    </body>
