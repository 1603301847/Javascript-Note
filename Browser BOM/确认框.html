<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var r = confirm("请按按钮");
        if (r == true) {
            x = "您按了确认！";
        } else {
            x = "您按了取消！";
        }
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
