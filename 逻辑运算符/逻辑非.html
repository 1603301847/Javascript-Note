<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var x = 6;
        var y = 3;
        // 运算符 ! 对于false语句返回true，对于true语句返回false
        document.getElementById("demo").innerHTML = !(x === y) + "<br>" + !(x > y);
    </script>
</body>

</html>
