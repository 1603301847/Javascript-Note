<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        var x = 6;
        var y = 3;
        // 如果一个或两个表达式为true，则OR运算符(||)返回true，否则返回false
        document.getElementById("demo").innerHTML = (x == 5 || y == 5) + "<br>" + (x == 6 || y == 0) + "<br>" + (x ==
            0 || y == 3) + "<br>" + (x == 6 || y == 3);
    </script>
</body>

</html>
