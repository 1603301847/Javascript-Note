<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: darkmagenta;
        }

        #demo {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <button onclick="myMove()">点击</button>
    <div id="container">
        <div id="demo"></div>
    </div>
    <script>
        function myMove() {
            var ele = document.getElementById("demo");
            var pos = 0;
            var id = setInterval(frame, 5);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    ele.style.top = pos + "px";
                    ele.style.left = pos + "px";
                }
            }
        }
    </script>
</body>

</html>
