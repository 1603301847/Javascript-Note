<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 300px;
            height: 200px;
            background-color: darkorange;
            color: #fff;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="demo" onmouseover="myOver(this)" onmouseout="myOut(this)">鼠标移上来!</div>
     

    <script>
        function myOver(obj) {
            obj.innerHTML = "谢谢您";
        }

        function myOut(obj) {
            obj.innerHTML = "鼠标移上来！";
        }
    </script>
</body>
</html>
