<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <div id="demo1"></div>

    <script>
        var x = 5;
        // === 值相等且类型相等
        document.getElementById("demo").innerHTML = (x === 5);
        document.getElementById("demo1").innerHTML = (x === "5");
    </script>
</body>

</html>
