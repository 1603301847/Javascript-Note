<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        var x = 5;
        // !== 值不相等或类型不相等
        document.getElementById("demo").innerHTML = (x !== 5);
        document.getElementById("demo").innerHTML = (x !== "5");
        document.getElementById("demo").innerHTML = (x !== 8);
    </script>
</body>

</html>
