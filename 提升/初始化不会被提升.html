<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var x = 5; // 初始化 x
        var z;

        elem = document.getElementById("demo"); // 查找元素
        elem.innerHTML = x + " " + y + " " + z; // 显示 x 和 y

        var y = 7; // 初始化 y
        z = 8;
    </script>
</body>

</html>
