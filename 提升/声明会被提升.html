<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    x = 5; // 把 5 赋值给 x

    elem = document.getElementById("demo"); // 查找元素
    elem.innerHTML = x;           // 在这个元素中显示 x

    var x; // Declare x
    </script>
</body>
</html>
