<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var arr = ["Apple","Banana","Orange"];
        // join()方法 将数组元素连接成一个字符串，可以规定分隔符
        document.getElementById("demo").innerHTML = arr.join("*");
    </script>
</body>
</html>
