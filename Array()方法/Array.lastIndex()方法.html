<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var fruits = ["Apple","Banana","Orange","Apple","Mango"];
        // array.lastIndexof(item,start)方法 在数组的结尾处搜索元素的值 并返回其索引
        // item 必需。要检索的项目。
        // start 可选。从哪里开始搜索。负值将从结尾开始给定位置开始，并搜索到开头。
        document.getElementById("demo").innerHTML = fruits.lastIndexOf("Apple"); // 3
    </script>
</body>
</html>
