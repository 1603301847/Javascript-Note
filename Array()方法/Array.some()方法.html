<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var arr = [55,78,99,11,23,36];
        // some()方法 检查某些数组是否通过了测试

        // 检查某些数值是否大于18
        var num = arr.some(myFunction);

        document.getElementById("demo").innerHTML = num; // true
        function myFunction(value,index,array) {
            return value > 18;
        }
    </script>
</body>
</html>
