<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var arr = [2,10,16,23,45,88];
        /*
            find()方法 返回通过测试函数的第一个数组元素的值。
        */
        var fruits = arr.find(myFunction);
        document.getElementById("demo").innerHTML = fruits; // 23

        function myFunction(value,index,array) {
            return value > 18;
        }
    </script>
</body>
</html>
