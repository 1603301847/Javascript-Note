<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        // 前缀为 0x 的数值常量会被解释为十六进制
        var x = 0xFF;
        document.getElementById("demo").innerHTML = "0xFF = " + x;
    </script>
</body>
</html>
