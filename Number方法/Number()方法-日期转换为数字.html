<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var x = new Date("2020-10-20");
        /**
         * Number()方法可以把日期转换为数字
        */
        document.getElementById("demo").innerHTML = Number(x);
    </script>
</body>
</html>
