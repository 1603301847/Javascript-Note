<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var x = 9.656;
        /**
         *  toFixed()方法将数字四舍五入为给定的位数
         */
        document.getElementById("demo").innerHTML = x.toFixed(0) + "<br>" + x.toFixed(2) + "<br>" + x.toFixed(4) +
        "<br>" + x.toFixed(6);
    </script>
</body>
</html>
